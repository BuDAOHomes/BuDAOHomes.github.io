    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
    <style>
      .cards {
        display: grid;
        justify-items: center;
        grid-auto-flow: column;
        margin-top: 20px;
        width: 100%;
      }
      .card {
        background: radial-gradient(#fff, #0f8997, #0f8997);
        padding: 45px;
        border: 2px #fff solid;
        border-radius: 30px;
        font-size: 100px;
      }
    </style>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <section
            data-background-gradient="linear-gradient(to bottom, #17b2c3, #283b95)"
          >
            <div class="r-fit-text">BuDAO.Homes</div>
            <div class="r-fit-text">building the future</div>
          </section>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script src="plugin/chart/plugin.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        center: true,
        mouseWheel: true,
        chart: {
          defaults: {
            color: "lightgray", // color of labels
            scale: {
              beginAtZero: true,
              ticks: { stepSize: 1 },
              grid: { color: "lightgray" }, // color of grid lines
            },
          },
          line: {
            borderColor: [
              "rgba(20,220,220,.8)",
              "rgba(220,120,120,.8)",
              "rgba(20,120,220,.8)",
            ],
            borderDash: [
              [5, 10],
              [0, 0],
            ],
          },
          bar: {
            backgroundColor: [
              "rgba(20,220,220,.8)",
              "rgba(220,120,120,.8)",
              "rgba(20,120,220,.8)",
            ],
          },
          pie: {
            backgroundColor: [
              [
                "rgba(0,0,0,.8)",
                "rgba(220,20,20,.8)",
                "rgba(20,220,20,.8)",
                "rgba(220,220,20,.8)",
                "rgba(20,20,220,.8)",
              ],
            ],
          },
          radar: {
            borderColor: [
              "rgba(20,220,220,.8)",
              "rgba(220,120,120,.8)",
              "rgba(20,120,220,.8)",
            ],
          },
        },
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealChart],
      });
    </script>
  </body>
